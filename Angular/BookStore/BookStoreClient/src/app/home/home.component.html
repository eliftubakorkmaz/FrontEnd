<div class="card mt-3">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5>{{ 'Home Page' | translate}}</h5>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/">{{ 'Home' | translate}}</a></li>
            </ol>
        </nav>
    </div>
</div>

<div class="row mt-4">
    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
        <div class="card">
            <div class="card-header">
                <h6> {{ 'Categories' | translate }}</h6>
            </div>
            <div class="card-body">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input 
                [(ngModel)]="searchCategories"
                type="search" 
                class="form-control"
                placeholder=" {{ 'Search' | translate}}">
              </div>
                <ul class="categories">
                  <li (click)="changeCategory(null)" [ngClass]="request.categoryId === null ? 'active' : ''">{{ 'All Categories' | translate}}</li>
                  <li (click)="changeCategory(c.id)" [ngClass]="request.categoryId === c.id ? 'active' : ''" *ngFor="let c of categories | categoryPipe: searchCategories">{{c.name}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-lg-9 col-md-8 col-sm-6 col-12">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input
          [(ngModel)]="request.search"
          (keydown.enter)="getAll(request.pageNumber)"
          (search)="getAll(1)"
          type="search" 
          class="form-control" 
          placeholder=" {{ 'Search' | translate}}">
        </div>
        <div class="row">
            <div class="col-xl-4 col-md-6 col-12 mt-3" *ngFor="let b of response?.data">
                <div class="card text-center">
                    <img [src]="b.coverImageUrl" class="card-img-top mt-2" alt="...">
                    <p>{{ b.author }}</p>
                    <div class="card-body">
                      <h5 class="card-title">{{ b.title }}</h5>
                      <p class="card-text">{{ b.summary }}</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>
        </div>
        <nav class="mt-3" aria-label="Page navigation example" style="float: right;">
            <ul class="pagination">
              <li class="page-item" *ngIf="!response?.isFirstPage">
                <a class="page-link" (click)="getAll(response?.pageNumber -1)" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item" [ngClass]="response?.pageNumber === p ? 'active' : ''"  *ngFor="let p of pageNumbers">
                <a class="page-link" (click)="getAll(p)">{{ p }}</a>
              </li>              
              <li class="page-item" *ngIf="!response?.isLastPage">
                <a class="page-link" (click)="getAll(response?.pageNumber +1)" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
    </div>
</div>
